apiVersion: apps/v1
kind: Deployment
metadata:
  name: nef
  labels:
    app: nef
spec:
  selector:
    matchLabels:
      app: nef
  replicas: 1
  template:
    metadata:
      labels:
        app: nef
    spec:
      serviceAccountName: nef-account
      containers:
        - name: nef
          image: jacintoluf/nef:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 7777
      imagePullSecrets:
        - name: dockerhub-secret

---
apiVersion: v1
kind: Service
metadata:
  name: nef
  labels:
    app: nef
spec:
  clusterIP: 10.102.141.12
  clusterIPs:
    - 10.102.141.12
  ports:
  - port: 7777
    protocol: TCP
    name: nef
    targetPort: 7777
  selector:
    app: nef
  type: NodePort
  #type: ClusterIP

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nef-account
  namespace: open5gs
#automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pods-list-nef
  namespace: open5gs
rules:
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "watch", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pods-list-nef
  namespace: open5gs
subjects:
- kind: ServiceAccount
  name: nef-account
  namespace: open5gs
roleRef:
  kind: ClusterRole
  name: pods-list-nef
  apiGroup: rbac.authorization.k8s.io